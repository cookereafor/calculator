<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css"> 
    <title>calculator assignment</title>
  </head>
  <body>
    <div class="calculator">
        <div class="head-space"></div>
            <div class="screen"></div>
      <div class="button-container">
        <div class="first-line">
            <button type="button" id="ash-button"><h3>AC</h3></button>
            <button type="button" id="ash-button"><h3>+/-</h3></button>
            <button type="button" id="ash-button"><h3>%</h3></button>
            <button type="button" id="last-button"><h3>รท</h3></button>
        </div>
         <div class="second-line">
             <button type="button"><h3>7</h3></button>
            <button type="button"><h3>8</h3></button>
            <button type="button"><h3>9</h3></button>
            <button type="button" id="last-button"><h3>X</h3></button>
        </div>
         <div class="third-line">
             <button type="button"><h3>4</h3></button>
            <button type="button"><h3>5</h3></button>
            <button type="button"><h3>6</h3></button>
            <button type="button" id="last-button"><h3>-</h3></button>
        </div>
         <div class="fourth-line">
             <button type="button"><h3>1</h3></button>
            <button type="button"><h3>2</h3></button>
            <button type="button"><h3>3</h3></button>
            <button type="button" id="last-button"><h3>+</h3></button>
        </div>
         <div class="fifth-line">
             <button type="button" id="oval-button"><h3>0</h3></button>
            <button type="button"><h3>.</h3></button>
            <button type="button" id="last-button"><h3>=</h3></button>
        </div>
      </div>
      </div>
   
  </body>
</html>
